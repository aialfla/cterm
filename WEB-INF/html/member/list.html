</head>

<!-- ==== body 시작 ===================================================================================== -->
<body>
	<!-- == 상단창 시작 =============================================================================== -->
	<header id="header">

			</ul>
			<a href="#" title="내정보" class="info_mine">

				<h2><span class="rank">부장</span><span class="name">김철수</span></h2>

		<ul class="menu">
			<li class="active">
				<a href="#">
					<div class="icon_menu"><i class="fi fi-sr-home PT1 fts16"></i></div>
					<div class="txt">홈</div>
				</a>
			</li>
			<li>
				<a href="#">
					<div class="icon_menu"><i class="fi fi-sr-briefcase PT1"></i></div>
					<div class="txt">근무</div>
				</a>
			</li>
			<li>
				<a href="#">
					<div class="icon_menu"><i class="fi fi-sr-umbrella-beach PT2"></i></div>

	<!-- == /메인메뉴 종료 ================================================================================== -->


	<!-- == 정보영역 시작 ================================================================================= -->
	<main id="main">
		<!-- == 메인정보 시작 ========================================================================== -->
		<section id="main_warp">
			<!-- == 서브메뉴 시작 ===================================================================== -->
			<nav id="nav_sub">
				<ul class="menu_sub">
					<li class="active">
						<a href="#">사원 조회</a>
					</li>
					<li>
						<a href="#">내 정보</a>
					</li>
				</ul>
			</nav>
			<!-- == /서브메뉴 종료 ===================================================================== -->

			<!-- == 서브타이틀 시작 ===================================================================== -->
			<div class="tit_sub">
				<!-- 검색 필터 -->
				<div class="search_warp">
					<select name="dept" id="dept">
						<option value="기획부">기획부</option>
						<option value="디자인부">디자인부</option>
						<option value="개발부">개발부</option>
					</select>
					<select name="duty" id="duty">
						<option value="사원">사원</option>
						<option value="팀장">팀장</option>
						<option value="부장">부장</option>
						<option value="대표">대표</option>
					</select>
					<div class="search_box">
						<input type="text" placeholder="이름을 입력해주세요">
						<button type="submit">
							<i class="fi fi-br-search"></i>
						</button>
					</div>
				</div>
				<!-- 작성 버튼 -->
				<a href="#" class="btn_write"><i class="fi fi-sr-id-badge"></i>사원 등록</a>
			</div>
			<!-- == 서브타이틀 종료 ===================================================================== -->

						<th class="col_w10">직급</th>

						<th>이메일</th>
						<th>쪽지쓰기</th>
						<th>정보수정</th>
					</tr>
				</thead>
				<tbody>

						<td>부장</td>

							<button type="button" class="btn_table blue">
								<i class="fi fi-sr-envelope"></i>

						</td>

								<i class="fi fi-sr-user-gear"></i>

					</tr>
					<tr>
						<td>기획부</td>

						<td>kch@cterm.com</td>

							<button type="button" class="btn_table blue">
								<i class="fi fi-sr-envelope"></i>
								<span>쪽지쓰기</span>

						<td>
							<button type="button" class="btn_table red">
								<i class="fi fi-sr-user-gear"></i>

					<tr>
						<td>기획부</td>
						<td>과장</td>
						<td>윤지원</td>
						<td>yoonjw@cterm.com</td>
						<td>
							<button type="button" class="btn_table blue">
								<i class="fi fi-sr-envelope"></i>
								<span>쪽지쓰기</span>

						<td>사원</td>
						<td>김닭갈</td>
						<td>gosuchicken@cterm.com</td>

							<button type="button" class="btn_table blue">
								<i class="fi fi-sr-envelope"></i>
								<span>쪽지쓰기</span>
							</button>
						</td>
						<td>
							<button type="button" class="btn_table red">
								<i class="fi fi-sr-user-gear"></i>
								<span>수정하기</span>
							</button>

				</tbody>
